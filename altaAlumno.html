<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelado de datos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>
    <h1>Sistema de becas escolar v1.0</h1>

    <div id="infoAlumno">
        <form>
        <h2>Alta alumno</h2>
        <label for="apellido">Apellidos: </label>
        <input type="text" name="apellido" required><br>
        <label for="nombre">Nombres: </label>
        <input type="text" name="nombre" required><br>
        <label for="nacionalidad">Nacionalidad: </label>
        <input type="text" name="nacionalidad" ><br>
        <label for="dni">DNI: </label>
        <input type="number" name="dni" ><br>
        <label for="cuil">CUIL: </label>
        <input type="number" name="cuil" ><br>
        <label for="grado">Grado/año/Sala/Sección: </label>
        <input type="text" name="grado" ><br>
        <label for="turno">Turno: </label>
        <input type="text" name="turno" ><br>
        <label for="fechanac">Fecha de nacimiento:</label>
        <input type="date" name="fechanac" ><br>
        <label for="domicilio">Domicilio:</label>
        <input type="text" name="domicilio" ><br>
        <label for="codigoPostal">Codigo postal:</label>
        <input type="number" name="codigoPostal" ><br>
        <label for="localidad">Localidad/barrio:</label>
        <input type="text" name="localidad" ><br>
        <label for="email">Email:</label>
        <input type="email" name="email" ><br>
        <label for="telefono">Teléfono:</label>
        <input type="number" name="telefono" ><br>
        

        <a href="index.html" id="enviarForm" class="btn btn-success">Agregar alumno</a>
        <a href="index.html" id="cerrarSesion" class="btn btn-danger">Cerrar sesión</a>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
